databaseChangeLog:
  - changeSet:
      id: create-card
      author: Ilyin_Timur
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: encryptedNumber
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: search_hash
                  type: varchar
              - column:
                  name: validity_period
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status_card
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_user_id
                    references: users(id)
                    deleteCascade: true