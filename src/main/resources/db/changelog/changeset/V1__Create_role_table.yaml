databaseChangeLog:
  - changeSet:
      id: create_role
      author: Ilyin_Timur
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: varchar(15)
                  constraints:
                    nullable: false
